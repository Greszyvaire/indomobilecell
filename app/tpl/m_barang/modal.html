<div class="modal-header">
    <h3 class="modal-title">Form Detail Harga Barang</h3>
</div>
<div class="modal-body">
    <form name="modalform" class="form-horizontal form-validation">

        <div class="form-group">
            <label class="col-sm-2 control-label">Harga Jual</label>
            <div class="col-sm-4">
                <div class="input-group" style="margin:0px;">
                    <span class="input-group-addon">Rp</span>
                    <input type="text" class="form-control angka" ng-model="formmodal.price_sell">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Stock</label>
            <div class="col-sm-2">
                <div class="input-group" style="margin:0px;">
                    <input type="text" class="form-control angka" ng-model="formmodal.stock">
                    <span class="input-group-addon">{{formmodal.satuan}}</span>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">                  
    <!--<button class="btn btn-primary" ng-click="cancel()" ng-if="formmodal.is_create == true">Close Form</button>-->
    <button class="btn btn-primary" ng-click="save(formmodal)">Tutup & Simpan</button>
</div>
